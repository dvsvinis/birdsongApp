<h3>Create Bird</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Bird Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="bird.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Bird Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="bird.image" name="image">
    </div>

    <div class="form-group">
      <label for="name">Bird Song1</label>
      <input type="text" class="form-control" id="song1" required [(ngModel)]="bird.song1" name="song1">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newBird()">Add</button> -->
</div>
