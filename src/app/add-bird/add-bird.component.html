<div class="col-md-6">
  <h2 class="text-center">Add Bird</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="bird.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input [(ngModel)]="bird.image" placeholder="Image" name="image" class="form-control" id="image">
    </div>

    <div class="form-group">
      <label for="song1">Song</label>
      <input [(ngModel)]="bird.song1" placeholder="song1" name="song1" class="form-control" id="song1">
    </div>

    <button class="btn btn-success" (click)="createBird()">Create</button>
  </form>
  </div>
