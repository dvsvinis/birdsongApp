<h2>Bird Details</h2>

<hr/>
<div *ngIf="bird">
  <div>
    <label><b>Bird Name: </b></label> {{bird.name}}
  </div>
  <div>
    <label><b>Bird Image: </b></label> {{bird.image}}
  </div>
  <div>
    <label><b>Bird Song: </b></label> {{bird.song1}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Bird List</button><br>
