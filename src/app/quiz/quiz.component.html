
  <div class="container">
      <div class="panel panel-primary">
          <div class="panel-body">
            <h5>Identify these bird songs by dragging the bird names into the correct order:</h5>
        </div>

        <div class="container">
          <!-- Example row of columns -->
          <div class="row">
            <div class="col-md-4">

       <table border="1">
      <thead></thead>
        <tr>
            <h5>Bird Song</h5>
        </tr>

    <tbody>
          <tr *ngFor="let bird of birds">
              <td height="70"><audio controls>
                <source src={{bird.song1}} type="audio/mpeg" >
                  update your browser if you can see this and want to hear birdsongs
              </audio></td>
          </tr>
      </tbody>
        </table>
      </div>


      <div class="col-md-4">
        <div cdkDropList></div>
        <h5>Bird Name</h5>
        <div cdkDropList (cdkDropListDropped)="onDrop($event)">
          <div class="box" *ngFor="let item of DropList" cdkDrag>{{item}}</div>
        </div>
      </div>
