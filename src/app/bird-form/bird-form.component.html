<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #birdForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="bird.name"
          class="form-control" id="name" name="name" placeholder="Enter bird name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" [(ngModel)]="bird.image"
          class="form-control" id="image" name="image" placeholder="Enter image url"
          required #image="ngModel">
        <div [hidden]="!image.pristine" class="alert alert-danger">Image is required</div>
      </div>

      <div class="form-group">
          <label for="song1">Song</label>
          <input type="text" [(ngModel)]="bird.song1"
            class="form-control" id="song" name="song" placeholder="Enter song url"
            required #song="ngModel">
          <div [hidden]="!song.pristine" class="alert alert-danger">Song is required</div>
        </div>

      <button type="submit" [disabled]="!birdForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
